<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Schedule Plugin Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <script type="text/javascript" src="../dist/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>


    <script type="text/javascript">

        jQuery(document).ready(function () {
            var $sc = jQuery("#schedule").timeSchedule({
                startTime: "07:00", // schedule start time(HH:ii)
                endTime: "21:00",   // schedule end time(HH:ii)
                widthTime: 60 * 10,  // cell timestamp example 10 minutes
                timeLineY: 60,       // height(px)
                verticalScrollbar: 20,   // scrollbar (px)
                timeLineBorder: 4,   // border(top and bottom)
                debug: "#debug",     // debug string output elements
                rows: [
                    {
                        title: 'Title Area',
                        schedule: [
                            {
                                start: '09:00',
                                end: '12:00',
                                text: 'Text Area',
                                data: {}
                            },
//                            {
//                                start: '11:00',
//                                end: '14:00',
//                                text: 'Text Area',
//                                data: {}
//                            }
                        ]
                    },
                    {
                        title: 'Title Area',
                        schedule: [
                            {
                                start: '16:00',
                                end: '17:00',
                                text: 'Text Area',
                                data: [
                                    'fewfewfwe'
                                ]
                            }
                        ]
                    }
                ],
                change: function (node, data) {
                    console.log('change_event');
                },
                init_data: function (node, data) {
                },
                click: function (node, data) {
                    console.log('click_event');
                },
                append: function (node, data) {
                },
                time_click: function (time, data) {
                    console.log('time_click');
                }
            });


            $sc.addNewEvent({
                "start": '8:00',
                "end": '11:00',
                "text": "Text Area",
                "data": {}
            });
        });
    </script>
</head>
<body>
<div class="container" style="margin-top:10px;">
    <div style="padding: 0 0 40px;">
        <div id="schedule"></div>
    </div>

    <div id="debug"></div>
</div>
</body>
</html>

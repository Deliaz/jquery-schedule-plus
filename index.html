<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Schedule Plugin Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

    <script src="node_modules/webui-popover/dist/jquery.webui-popover.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>


    <script type="text/javascript">

        jQuery(document).ready(function () {
            var $sc = jQuery("#schedule").timeSchedule({
                rows: [
                    {
                        title: 'Пост 1',
                        schedule: [
                            {
                                start: '10:10',
                                end: '11:40',
                                text: 'Утренняя задача',
                                data: {}
                            },
                            {
                                start: '13:30',
                                end: '14:10',
                                text: 'Отчет',
                                data: {
                                    comment: "Составить отчет"
                                }
                            }
                        ]
                    },
                    {
                        title: 'Пост 2',
                        schedule: [
                            {
                                start: '11:30',
                                end: '13:30',
                                text: 'Долгий ремонт',
                                data: {
                                    comment: 'Необходимо детальное изучение'
                                }
                            }
                        ]
                    },
                    {
                        title: 'Пост 3'
                    }
                ],
                change: function (node, data) {
                },
                init_data: function (node, data) {
                },
                click: function (node, data) {
                },
                append: function (node, data) {
                },
                time_click: function (time, data) {
                },

                debugTime: "10:30" //Устанавливает время для отладки
            });


            // Add event dynamically
            $sc.addNewEvent({
                "start": '15:00',
                "end": '16:50',
                "text": "Послеобеденный сон",
                "timeline": 2,
                "data": {}
            });
        });
    </script>
</head>
<body>
<div class="container" style="margin-top:10px;">
    <div style="padding: 0 0 40px;">
        <div id="schedule"></div>
    </div>

    <div id="debug"></div>
</div>
</body>
</html>

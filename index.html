<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Schedule Plugin Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="node_modules/webui-popover/dist/jquery.webui-popover.min.css">

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <script src="node_modules/webui-popover/dist/jquery.webui-popover.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>


    <script type="text/javascript">

        jQuery(document).ready(function () {
            var $sc = jQuery("#schedule").timeSchedule({
                startTime: "9:00", // schedule start time(HH:ii)
                endTime: "18:00",   // schedule end time(HH:ii)
                widthTime: 60 * 10,  // cell timestamp example 10 minutes
                timeLineY: 60,       // height(px)
                verticalScrollbar: 20,   // scrollbar (px)
                timeLineBorder: 4,   // border(top and bottom)
                debug: "#debug",     // debug string output elements
                rows: [
                    {
                        title: 'Пост 1',
                        schedule: [
                            {
                                start: '10:50',
                                end: '12:00',
                                text: 'День',
                                data: {}
                            },
//                            {
//                                start: '11:00',
//                                end: '14:00',
//                                text: 'Text Area',
//                                data: {}
//                            }
                        ]
                    },
                    {
                        title: 'Пост 2',
                        schedule: [
                            {
                                start: '16:00',
                                end: '17:00',
                                text: 'Вечер',
                                data: [
                                    '123'
                                ]
                            }
                        ]
                    },
                    {
                        title: 'Пост 3'
                    }
                ],
                change: function (node, data) {
//                    console.log('change_event');
                },
                init_data: function (node, data) {
                },
                click: function (node, data) {
//                    console.log('click_event', node, data);
                },
                append: function (node, data) {
                },
                time_click: function (time, data) {
//                    console.log('time_click', time, data);
                }
            });


            $sc.addNewEvent({
                "start": '13:00',
                "end": '15:50',
                "text": "Утро",
                "data": {}
            });

            $sc.addNewEvent({
                "start": '9:20',
                "end": '10:10',
                "text": "Завтрак",
                "data": {}
            });

            window.$sc = $sc;
        });
    </script>
</head>
<body>
<div class="container" style="margin-top:10px;">
    <div style="padding: 0 0 40px;">
        <div id="schedule"></div>
    </div>

    <div id="debug"></div>
</div>
</body>
</html>
